        <input type="number" id="phonenum" minlength="7" maxlength="7" pnum="phonenum" placeholder="555-1234" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="person@email.gov" required>

        <input type="date" id="date" required>

            <input type="checkbox" id="manyear" name="manyear">

        </div>
        <div class="radiobutts">

            <label for="color">Red</label>
            <input type="radio" id="color" name="color">
            <label for="color">Black</label>
        </div>

        <input type="submit">
